[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "media-mcp"
version = "0.1.0"
description = "Media assistant MCP server for MPD and PipeWire"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "neg" }]
dependencies = [
  "mcp>=1.2.0",
  "pydantic>=2.7.0",
  "python-mpd2>=3.1.0"
]

[project.scripts]
media-mcp = "media_mcp:main"
