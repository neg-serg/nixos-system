[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agenda-mcp"
version = "0.1.0"
description = "Agenda/timeline MCP server for calendars + local notes"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "neg" }]
dependencies = [
  "mcp>=1.2.0",
  "pydantic>=2.7.0",
  "ics>=0.7",
  "python-dateutil>=2.9.0",
  "tzlocal>=5.2",
]

[project.scripts]
agenda-mcp = "agenda_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/agenda_mcp"]
